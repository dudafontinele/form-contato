<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulario</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='form.css'>
    <script src='main.js'></script>
</head>

<body>
    <form method="post" action="">
        <h1>Contato</h1>
        <p>
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" placeholder="Insira seu nome"><br>
        </p>
        <p>
            <label for="nome">Telefone:</label><br>
            <input type="text" name="nome" placeholder="Telefone"><br>
        </p>
        <p>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" placeholder="Insira seu E-mail">
        <p><span>por exemplo, seunome@dominio.com</span></p>
        </p>
        <p>
            <label for="subject">Assunto:</label><br>
            <input type="text" id="subject" placeholder="Assunto">
        </p>
        <p>
            <label for="content">Mensagem: </label><br>
            <textarea id="content"></textarea>
        </p>
        <div id="button">
            <button>Enviar</button>
        </div>
    </form>
</body>

</html>
